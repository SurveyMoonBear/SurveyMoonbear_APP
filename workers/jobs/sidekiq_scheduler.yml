# define the cron, static, scheduler jobs here

# :schedule: # (this header line used in config/sidekiq.yml)
work_well:
  cron: '* * * * *'   # Runs once per minute
  class: Jobs::WorkWell
  description: "This job shows the scheduler work well"
  enabled: true
random_notification:
  cron: '5 0 * * *'
  class: Jobs::UpdateRandomNotification
  description: "update everydays random notification with a different time"
  enabled: false