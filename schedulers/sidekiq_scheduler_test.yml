# define the cron, static, scheduler jobs here
# :schedule: # (this header line used in config/sidekiq.yml)
work_well:
  cron: '* * * * *'   # Runs once per minute
  class: Schedulers::WorkWell
  description: "This job shows the scheduler work well"
  enabled: false
update_random_notification:
  cron: '5 0 * * *'
  class: Schedulers::UpdateRandomNotification
  description: "update everydays random notification with a random time"
  enabled: true